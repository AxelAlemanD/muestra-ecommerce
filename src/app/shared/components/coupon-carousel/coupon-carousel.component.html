<section class="coupon-carousel">
  <div class="coupon-carousel__header">
    <h2 class="font-large m-0">{{ title }}</h2>
  </div>
  <div class="coupon-carousel__content">
    <app-custom-button
      class="coupon-carousel__content__action-left"
      [icon]="'arrow-back'"
      [fill]="'solid'"
      [color]="'medium'"
      (onClick)="prevSlide()"
    ></app-custom-button>
    <app-custom-button
      class="coupon-carousel__content__action-right"
      [icon]="'arrow-forward'"
      [fill]="'solid'"
      [color]="'medium'"
      (onClick)="nextSlide()"
    ></app-custom-button>
    <ngx-slick-carousel
      class="carousel" 
      #slickModal="slick-carousel" 
      [config]="slideConfig"
    >
      @for (coupon of coupons; track coupon.id) {
        <div ngxSlickItem class="slide" [id]="coupon.id +''">
          <app-coupon-card [coupon]="coupon"></app-coupon-card>
        </div>
      }
    </ngx-slick-carousel>
  </div>
</section>
