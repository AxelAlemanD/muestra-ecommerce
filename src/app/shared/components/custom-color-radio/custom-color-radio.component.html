<div
  class="custom-color-radio"
  [ngClass]="{
    'custom-color-radio--selected': isSelected,
    'custom-color-radio--disabled': isDisabled
  }"
  (click)="onChange(radioValue)"
>
  <div class="custom-color-radio__icon" [style.background-color]="radioValue"></div>
  <input
    #input
    class="custom-color-radio__input"
    type="radio"
    [id]="id"
    [value]="radioValue"
    [disabled]="isDisabled"
    [(ngModel)]="innerValue"
    (ngModelChange)="onChange($event)"
    (blur)="onTouched($event); onBlur();"
    (focus)="onFocused()"
  >
  <label class="custom-color-radio__label" [for]="id">
    {{ label }}
  </label>
</div>
