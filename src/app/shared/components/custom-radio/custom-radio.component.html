<div
  class="custom-radio"
  [ngClass]="{
    'custom-radio--selected': isSelected,
    'custom-radio--disabled': isDisabled,
    'custom-radio--light-theme': theme === 'light'
  }"
  (click)="onChange(value); emitClick();"
>
  @if (showCloseIcon){
    <ion-icon name="close"></ion-icon>
  }
  <label class="custom-radio__label" [for]="id">
    {{ label }}
  </label>
  <input
    #input
    class="custom-radio__input"
    type="radio"
    [id]="id"
    [value]="value"
    [disabled]="isDisabled"
    [(ngModel)]="innerValue"
    (ngModelChange)="onChange($event);"
    (blur)="onTouched($event); onBlur();"
    (focus)="onFocused()"
  >
</div>
