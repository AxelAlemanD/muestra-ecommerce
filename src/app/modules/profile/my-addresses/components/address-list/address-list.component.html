<main class="address-list">
  <section class="address-list__container">
    <div class="address-list__header">
      <h2 class="font-large fw-bold m-0 text-dark">Mis direcciones</h2>
      <app-custom-button
        [text]="'Agregar direcciÃ³n'"
        [fill]="'solid'"
        [color]="'primary'"
        (onClick)="redirectTo('/perfil/mis-direcciones/agregar')"
      ></app-custom-button>
    </div>
    @for (address of addresses; track address.id) {
      <div class="address-list__items">
        <div class="address-list__item">
          <div class="address-list__item__details">
            <h4 class="font-normal fw-bold m-0">{{ address.alias }}</h4>
            <small>{{ address.resumen }}</small>
          </div>
          <div class="address-list__item__actions">
            <app-custom-button
              [text]="'Actualizar'"
              [fill]="'solid'"
              [color]="'primary'"
              (onClick)="redirectTo('/perfil/mis-direcciones/editar/'+address.id)"
            ></app-custom-button>
            <app-custom-button
              [text]="'Eliminar'"
              [fill]="'outline'"
              [color]="'primary'"
              (onClick)="deleteAddress(address)"
            ></app-custom-button>
          </div>
        </div>
      </div>
    }
    @if (!addresses.length) {
      <div class="address-list__items--no-items">
        <p>No hay direcciones guardadas</p>
      </div>
    }
  </section>
</main>
